<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="app">

        <h1 :class="classes[0]">{{pageHeader}}</h1>
        <img :class="classes[1]" :src="imageSRC" @click="numPlus">
        <p :class="classes[2]">Image clicks: {{num}}</p>
        <div id="test-box" :class="classes[3]"> </div>
        <div :style="flexWrapper">
            <button :style="flexButton" @click="removeCircle">-</button>
            <button :style="flexButton" @click="addCircle">+</button>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>

</body>

</html>
